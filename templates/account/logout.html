{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 40px auto;">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="mb-3">{% trans "Deseja sair?" %}</h2>
            <p class="mb-4">{% trans "Tem certeza de que deseja sair da sua conta?" %}</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-2">{% trans "Sim, sair" %}</button>
            </form>
            <a href="/" class="btn btn-outline-secondary w-100">{% trans "Cancelar" %}</a>
        </div>
    </div>
</div>
{% endblock %}
