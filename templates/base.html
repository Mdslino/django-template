<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bulma CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    {% block extra_css %}
    {% endblock extra_css %}

    <title>
        {% block head_title %}
        {% endblock head_title %}
    </title>

    {% block extra_head %}
    {% endblock extra_head %}
</head>
<body>
<header class="mb-4">
    {% include "include/navbar.html" %}
</header>
<section class="container">
    {% block content %}
    {% endblock content %}
</section>
{% block extra_js %}
{% endblock extra_js %}
<script src="https://cdn.jsdelivr.net/npm/@vizuaalog/bulmajs@0.12.2/dist/bulma.min.js"></script>
</body>
</html>
